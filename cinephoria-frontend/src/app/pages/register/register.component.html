<div class="container mt-5" style="max-width: 600px">
  <h2>Créer un compte</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Prénom</label>
        <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Nom</label>
        <input type="text" class="form-control"[(ngModel)]="user.nom" name="nom" required>
      </div>
    </div>
    <div class="mb-3">
      <label>Nom utilisateur</label>
      <input type="text" class="form-control" [(ngModel)]="user.pseudo" name="pseudo" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="Mot de passe">Mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
      <label>Confirmer mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
    </div>
    <button class="btn btn-primary" [disabled]="!registerForm.form.valid">Créer un compte</button>
    <div class="mt-3 text-danger">{{errorMessage}}</div>
    <div class="mt-3 text-success">{{successMessage}}</div>
  </form>
</div>
